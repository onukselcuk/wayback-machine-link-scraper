<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wayback Machine Link Scraper</title>
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand logo">
        </a>
        <a class="navbar-brand" style="color:white">Link Scraper</a>
    </nav>
    <div class="main">
        <div class="boxes  domains__div">
            <div class="form-group">
                <label style="color:white" for="domains">Domains List</label>
                <textarea name="domains" id="domains" class="form-control" cols="40" rows="14"
                    placeholder="amazon.com\ngoogle.com\nyoutube.com\ntwitter.com"></textarea>
            </div>
            <div class="form-group">
                <label style="color:white" for="proxies">Proxies List</label>
                <textarea name="proxies" id="proxies" class="form-control" cols="40" rows="8"
                    placeholder="amazon.com\ngoogle.com\nyoutube.com\ntwitter.com"></textarea>
            </div>
            <div class="custom-control custom-checkbox my-1 mr-sm-2">
                <input type="checkbox" class="custom-control-input proxy-checkbox" id="customControlInline">
                <label class="custom-control-label" for="customControlInline">Use Proxies</label>
            </div>
        </div>
        <div class="boxes results__div">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Years (From)</label>
                    <input type="From" class="form-control years-from" id="inputFrom4" placeholder="From">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Years (To)</label>
                    <input type="text" class="form-control years-to" id="inputPassword4" placeholder="To">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputSpeed">Speed (ms) </label>
                    <input type="text" class="form-control  speed" id="inputSpeed" placeholder="100">
                </div>
                <div class="form-group col-md-6 timestamp-div">
                    <label for="inputAddress2">Timestamp</label>
                    <input type="text" class="form-control  timestamp" id="inputAddress2" placeholder="6">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputState">Order</label>
                    <select id="inputState" class="form-control">
                        <option value="-" selected>Newest to Oldest</option>
                        <option value="+">Oldest to Newest</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="inputAddress2">Query Result Limit</label>
                    <input type="text" class="form-control limit" id="inputAddress2" placeholder="15">
                </div>
            </div>

            <div class="progress" style="height: 30px;">
                <div class="progress-bar progress-bar-striped" id="progress-bar" role="progressbar" style="width: 0%"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <p style="color:white" class="number">Total Number of Domains Completed: 0</p>

            <p style="color:white" class="error">Total Number of Errors: 0</p>

            <p style="color:white">Progress Completed: <mark class="marked-text marked-text--idle"><span
                        class="completion">Not
                        Running</span></mark></p>

            <button class="boxes__button btn">Start Scraping</button>
            <button class="boxes__button save  btn">Save to File</button>
            <button class="boxes__button reset btn">Reset</button>
            <button class="boxes__button stop stop--disabled btn" disabled>Stop Scraping</button>
        </div>
    </div>
    <script src="styles/bootstrap/popper/popper.min.js"></script>
    <script src="styles/bootstrap/jquery/jquery-3.4.1.min.js"></script>
    <script src="styles/bootstrap/js/bootstrap.min.js"></script>
    <script>
        require("./index.js");
    </script>
</body>

</html>
